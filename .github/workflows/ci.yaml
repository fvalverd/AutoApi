name: Test Auto-Api
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  tests:
    strategy:
      matrix:
        # platform: [ubuntu-latest, macos-latest, windows-latest]
        platform: [ubuntu-latest, windows-latest]
        python-version: [2.7, 3.6, 3.7, 3.8]
        mongo-db-version: [3.6, 4.0, 4.2]
    runs-on: ${{ matrix.platform }}
    env:
      MONGO_HOST: "127.0.0.1"
      MONGO_PORT: "27018"
      MONGO_PORT_AUTH: "27019"
      MONGO_ADMIN: "admin"
      MONGO_ADMIN_PASS: "pass"
    steps:
      - uses: actions/checkout@v2
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade Python tools & install Python dependencies
        run: |
          python -m pip install -U -r requirements-tools.txt
          python -m pip install -r requirements.txt -r requirements-dev.txt
      - name: Start MongoDB (with and without authentication) for integration and functional tests
        run: |
          # MongoDB without authentication
          docker run -d -p ${{ env.MONGO_PORT }}:27017 mongo:${{ matrix.mongo-db-version }} mongod
          # MongoDB with authentication
          docker run -d -p ${{ env.MONGO_PORT_AUTH }}:27017 -e MONGO_INITDB_ROOT_USERNAME=${{ env.MONGO_ADMIN }} -e MONGO_INITDB_ROOT_PASSWORD=${{ env.MONGO_ADMIN_PASS }} mongo:${{ matrix.mongo-db-version }} mongod --auth --bind_ip_all
      - name: Set MongoDB root user as Auto-Api admin
        run: python setup_admin_user.py
      - name: Run unit, integration and functional tests
        run: python -m pytest -v